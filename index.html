<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center text-uppercase mt-5">Search Your Favorite Book</h1>
        <div class="row">
            <div style="width:700px;" class="my-5 m-auto">

                <form class="d-flex" role="search">
                    <input id="search-text" class="form-control me-2" type="text" placeholder="Search"
                        aria-label="Search">
                    <button onclick="loadBook();" class="btn btn-outline-success" type="button">Search</button>
                </form>

                <div id="book-found" class="mt-2 text-center">

                </div>

                <div id="spinner" class="d-none mt-5 d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div>
                    <p id="error-msg" class="text-danger mt-2 fw-bold d-none">Please Provide a valid Book Name</p>
                </div>

            </div>
        </div>

        <!-- DISPLAY ALL BOOKS -->
        <div id="display-books" class="row row-cols-1 row-cols-md-4 g-4"></div>

        <!-- DISPLAY AUTHORE INFO  -->
        <div id="display-authore-info">
            <!-- <div>
                <img src="" alt="">
                <h2></h2>
            </div> -->
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
